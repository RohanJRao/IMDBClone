<!DOCTYPE html>
<html lang="en">

<head>
    <title>IMDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./imdbStyle.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h3 class="IMDBheader">IMDB</h3>
        </div>

        <!-- Search container -->
        <div class="searchContainer row">
            <div class="col">
                <div class="row searchBar" style="background-color: beige;">
                    <div class="col-8 justify-content-center">
                        <label class="col-2" for="searchInput">Search Movie</label>
                        <input class="text-center col-5" type="text" id="searchInput"
                            style="padding-left:1rem;font-size: 1.4rem;max-width: 500px;text-align: center; margin:20px;"
                            placeholder="Search movies...">
                    </div>
                    <div class="nav justify-content-end col-4">
                        <a class="btn favBtn" href="./favorite/favorite.html">Favorites</a>
                    </div>
                </div>
                <div class="searchResults row" style="margin-top: 25px;" id="searchResults">
                    <!-- search results will be added here-->
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
    <script type="text/javascript" src="./imdb.js"></script>
</body>

</html>
